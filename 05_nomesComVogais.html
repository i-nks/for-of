<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de nomes abaixo:
    // let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    //Identifique os nomes que começam com qualquer vogal (A, E, I, O, U) e apresente os nomes em ordem alfabética.

    //ENTRADA
    let listaDeNomes = ["Amanda", "Eduardo", "Fábio", "Evelin", "César", "José", "Ivo", "Eva", "Otávio", "Inez", "Osmar", "Ulisses"];
    let vogal = ["A", "E", "I", "O" , "U"];
    let nomes = []

    //PROCESSAMENTO
    for (item of listaDeNomes) {
        for (vog of vogal) {
            if (item.substr(0, 1) == vog) {
                nomes.push(item)
            }
        }
    }

    //SAÍDA
    alert(`Os nomes que iniciam com vogais são: ${nomes.sort().join("; ")}`)

</script>
