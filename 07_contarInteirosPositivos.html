<meta charset="UTF-8">
<script>
    //PROBLEMA
    //Considere a lista de números abaixo:
    // let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    //Identifique APENAS os números INTEIROS e POSITIVOS. Adicione-os em uma lista e apresente ao fim do programa, indicando também quantos números foram localizados.

    //ENTRADA
    let listaDeNumeros = [1, 2.5, -3, 4, 8.9, 4.789, -25.6, 42];
    let listaInteirosEPositivos = []

    //PROCESSAMENTO
    for (nmr of listaDeNumeros) {
        if (nmr > 0 && Number.isInteger(nmr))
        listaInteirosEPositivos.push(nmr)
    }

    //SAÍDA
    alert(`Existem ${listaInteirosEPositivos.length} números inteiros e positivos, sendo eles: ${listaInteirosEPositivos}`)
    

</script>
